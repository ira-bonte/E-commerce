<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <nav id="nav">
        <a href="index.html" id="brand">E-SHOP</a>
          <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="register.html">Register</a></li>
             <li><a href="contact.html">Contact Us</a></li>
          </ul>

          <form class="row g-3">
            <div class="col-md-6">
                <label for="inputname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="inputname"><br>
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State </label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>USA</option>
                <option>Rwanda</option>
                <option>Libya</option>
                <option>Australia</option>
                <option>China</option>
                <option>Texas</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Keep me signed in
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
    </form>
    <footer>
        <div class="footer" style="margin-top: 11px;">
           <p style="text-align: center;">Copyright &copy; 2023 E-shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
